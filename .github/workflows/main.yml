name: CI Pipeline

on:
  push:
    branches: [ main ] # تشغيل هذا السير العمل عند الرفع على فرع main فقط

jobs:
  build-and-push:
    runs-on: ubuntu-latest # استخدام نظام تشغيل Linux للبناء
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4 # سحب الكود من GitHub
      
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.sarasalah24 }} # متغيرات سرية سنتحدث عنها لاحقا
        password: ${{ secrets.Ss24681013 }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          sarasalah24/devops-app:latest
          sarasalah24/devops-app:${{ github.sha }}